<section class='window-container container-fluid'>
    <div class='hero window'>
        <div class="container row">
            <div class='hero-container row-sm-down col-md-6'>
                {% for hero in page.hero-list %}
                <div class='{% if forloop.index0 != 0 %} loading-hide {% endif %}'>
                    <span class='hero-text text-uppercase'>"{{ hero }}"
                        <!-- <span class='hero-text-shadow'>"{{ hero }}"</span> -->
                        <span class='hero-text-red'>"{{ hero }}"</span>
                        <span class='hero-text-blue'>"{{ hero }}"</span>
                    </span>
                </div>
                {% endfor %}
            </div>
            <div class='hero-desc container-sm-down col-md-6'>
                <h4><strong>Whatever that means.</strong></h4>
                <p> {{ page.hero-desc }}</p>
            </div>
        </div>
    </div>
</section>
