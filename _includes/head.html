<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title | escape }} | Sam Barnett, Perth UX Developer{% else %}{{ site.title |
        escape }}{% endif %}</title>
    {% if page.desc-long %}
        {% assign desc = page.desc-long %}
    {% else %}
        {% assign desc = page.desc %}
    {% endif %}

    <meta name="description" content="{{ desc | default: site.description
    | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="canonical" href="{{site.url}}{{ page.url | replace:'index.html','' }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/vendor/slick/slick.css' | relative_url }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/vendor/slick/slick-theme.css' | relative_url }}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.png' | relative_url }}" />
</head>
