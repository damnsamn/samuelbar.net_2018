<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title | escape }} | Sam Barnett{% else %}{{ site.title |
        escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description
    | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/vendor/slick/slick.css' | relative_url }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/vendor/slick/slick-theme.css' | relative_url }}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' |   absolute_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.png' | relative_url }}" />
</head>
