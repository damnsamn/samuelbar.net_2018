<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}">

    {% include head.html %}

    <body>
        {% include navigation.html %}

        <main aria-label="Content">

            {% include header.html %}

            <section class="content container">
                <div class="row">

                    <div class="project-content col-12 col-md-8">
                        <div class="row">
                            {{ content }}
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="project-role-list window bg-grey-light text-grey dark-bg-grey-medium dark-text-white">
                            <h5 class="text-uppercase">Roles</h5>
                            <ul>
                                {% for role in page.roles %}
                                <li>
                                    {{ role }}
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        {% include footer.html %}

        {% include scripts.html %}

    </body>

</html>
